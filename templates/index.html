<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyd House Rent</title>
</head>

<style>
    .img {
        background: url('https://www.google.com/imgres?imgurl=https%3A%2F%2Fassets-news.housing.com%2Fnews%2Fwp-content%2Fuploads%2F2020%2F07%2F08155257%2FFive-posh-areas-in-Hyderabad-FB-1200x700-compressed-686x400.jpg&tbnid=BxqrTrDYYQl8hM&vet=12ahUKEwj77ozQ47v_AhWFPbcAHf6WB8oQMygLegUIARD2AQ..i&imgrefurl=https%3A%2F%2Fhousing.com%2Fnews%2Fposh-residential-areas-in-hyderabad%2F&docid=EOXDLNZe45bnAM&w=686&h=400&q=hyderabad&ved=2ahUKEwj77ozQ47v_AhWFPbcAHf6WB8oQMygLegUIARD2AQ');
    }

    .col-md-6 {
        margin: 27px;
        padding: 0;
        display: flexbox;
    }

    .select-picker {
        width: 30%;
    }

    .col-md-12 {
        width: 60%;
        position: center;
        padding-left: 550px;


    }

    .form-control {
        width: 30%;
    }
</style>

<body class="bg-dark">
    <div class="img"></div>


    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height:100%; margin-top:50px">
                <div class="card-header" style=" text-align: center">
                    <h2>Hyderabad House Price Prediction </h2>
                </div>
                <div class="card-body" style="padding-top: 30px;">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>select the locality</b></label>
                                <select class="select-picker form-control" id="location" required="1">
                                {% for loc in locations %}
                                <option value="{{ location }}">{{ loc }}</option>
                                {% endfor %}
                            </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>Select Room type</b></label>
                                <select class="select-picker form-control" id="bhk" required="1">

                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>Enter balconies</b></label>
                                <input type="number" class="form-control" id="balconies" name="balconies" value="0">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>Enter bathrooms</b></label>
                                <input type="number" class="form-control" id="bathrooms" name="bathrooms" value="0">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>select the parking mode</b></label>
                                <select class="select-picker form-control" id="parking" required="1"></select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>Do you want lift facility</b></label>
                                <select class="select-picker form-control" id="lift" required="1"></select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>select the furnishing mode</b></label>
                                <select class="select-picker form-control" id="furnishing" required="1"></select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>Enter property size</b></label>
                                <input type="number" class="form-control" id="property_size" name="property_size"
                                    value="0">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label> <b>Enter maintenance amount</b></label>
                                <input type="number" class="form-control" id="maintenance" name="maintenance" value="0">
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict</button>
                            </div>

                        </div>

                    </form>
                    <br>
                    <div class="col-md-12" >
                        <h3><span id="predict"> </span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
